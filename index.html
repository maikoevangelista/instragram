<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <title>Instragram</title>
</head>
<body>
    <div class="instragram-wapper">
        <div class="instragam-phone">
            <img src="celular.jpg" alt="celular">
        </div>
        <div class="instragram-continue">
            <div class="group">
                <img src="logo.png" class="instragam-logo" alt="logo">
                <div class="profile-photo">
                    <img src="eu.png" alt="foto de perfil">
                </div>
                <a href="#" class="instragram-login" >continue como maikoevangelista</a>
                <a href="#" class="instragram-logout">remover conta</a>
            </div>
            <div class="group">
                <p class="not-account"> nao e maikoevangelista</p>
                <p class="not-account">
                    <span class="link-blue">alternar contas</span>
                    ou
                    <span class="link-blue">increva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">baixe o aplicativo </p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>   
</body>
</html>
